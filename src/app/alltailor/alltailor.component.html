<div class="container">
    Search:<input type="text" [(ngModel)]="searchString"><br>     {{searchString}}
  <br>

  <div class="row">




    <div class="col-sm-3" style="margin: 1rem;" *ngFor="let t of allTailors | searchFilter:searchString">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="assets/images/nature/{{t.tailorPics[0]}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{t.shopName}}</h5>
          <p class="card-text">{{t.description}}</p>
        </div>

        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b> Male Dresses:</b></li>
          <li class="list-group-item">{{t.maleDress}}</li>
        </ul>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b> Female Dresses:</b></li>
          <li class="list-group-item">{{t.femaleDress}}</li>
        </ul>

        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b> Expertise:</b></li>
          <li class="list-group-item">{{t.tags}}</li>
        </ul>
        <div class="card-body">
          <a class="card-link" (click)="tailorDetailPage(t)">Read more....</a>
        </div>
      </div>
    </div>



  </div>
